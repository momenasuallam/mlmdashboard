<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="assets/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css">
    <!-- We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="assets/dist/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="assets/dist/css/mystyle.css">

    <style>
        @font-face {
            font-family: "proxima-nova";
            src: url(assets/dist/fonts/FontsFree-Net-ProximaNova-Regular.ttf);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        label,
        a,
        button,
        span {
            font-family: "proxima-nova" !important;
        }

        label {
            font-size: 14px;
            font-weight: 500 !important;
        }

        .list-group-item {
            position: none;
            display: block;
            font-size: 12px;
            padding: 4px 10px;
            margin-bottom: 0px;
            background-color: #fff;
            color: #354052;
            border: none;
        }
    </style>

</head>

<body style="    height: 100%;
overflow: hidden;
">

<div class="row">
<div class="col-lg-5 col-md-6 res-login-md-h">
<img class="login-img" src="assets/dist/img/login.png">
</div>
<div class="col-lg-7 col-md-6">
    <div class="login-box">
        <div class="login-logo">
          <img src="assets/dist/img/logodark.png" style=" width: 200px;
          height: 45px;">
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p style="padding: 0 20px 8px 0px;
          font-size: 20px; 
          font-weight: 600;
          color: #354052;">Sign In</p>
        
          <form action="dashboard2.html">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control">
                 </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control">
              </div>
              <div class="info-box-content" style="padding: 0px;">
                <div style="">
                    <a style="float:right; color: #7F8FA4;">Forget Password?</a>
                </div>
                <div class="form-group col-md-6" style="padding: 0px;">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" style="color: #7F8FA4;">Remember Me</label>
                  </div>
              </div>
             
              <!-- /.col -->
              
                <button type="submit" class="btn btn-primary btn-block btn-flat" style="border-radius: 4px;">Login</button>
              
              <!-- /.col -->
            
          </form>
      
         <div style="text-align: center; margin-top: 130px;">
            <span style="color: #7F8FA4;">
                <a style="color: #7F8FA4;">Need Help?</a> | <a style="color: #7F8FA4;">Privacy Policy</a>
            </span>
         </div>
        </div>
        <!-- /.login-box-body -->
       
      </div>
       
</div>
</div>

  

    <!-- jQuery 3 -->
    <script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- App -->
    <script src="assets/dist/js/adminlte.min.js"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
